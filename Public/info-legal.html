        /* ========================================================================= */

            border-top: 1px solid #e5e7eb; /* Zgornja črta za začetek menija */

        }
        
        /* Stil za posamezni zavihek (črna črta spodaj) */
        .accordion-item {
            border-bottom: 1px solid #e5e7eb; 
        }

        /* Glava zavihka (videti kot element menija) */
        .accordion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            cursor: pointer;
            font-size: 0.9rem; /* Malo večji font za naslov */
            font-weight: 600; /* Poudarek na naslovu */
            color: #1f2937;
            background-color: #ffffff;
        }

            font-size: 0.9em;
            margin-left: 10px;
            color: #4b5563; /* Sivo, nevtralno */
            transition: transform 0.3s;
        }

        /* Vsebina (Skrita) */
        .accordion-content {
            max-height: 0; 
            overflow: hidden; 
            transition: max-height 0.4s ease-in-out;
        }

        /* Vsebina (Prikazana) */
        .accordion-item.active .accordion-content {
            max-height: 5000px; /* Velika vrednost za vso vsebino */

        }
        
        /* Rotacija puščice, ko je zavihek aktiven */

        }

        /**
         * Poišče prevod za dani ključ v jezikovnem objektu.
         * Ključno: Najprej poskusi celoten ključ (za ravne strukture kot "about.title"), 
         * nato poskusi ugnezdeno iskanje (za strukture kot { about: { title: "..." } }).
         */
        const getTranslationValue = (data, key) => {
            // 1. Poskusi najti prevod s CELOTNIM ključem (za ploske ključe, ki vsebujejo piko)
            if (data && data.hasOwnProperty(key)) {
                return data[key];
            }
            
            // 2. Poskusi ugnezdeno iskanje (če bi bili ključi v resnici ugnezdeni)
            const keys = key.split('.');
            let value = data;
            
            for (const k of keys) {
                if (value && typeof value === 'object' && value.hasOwnProperty(k)) {
                    value = value[k];
                } else {
                    return null; 
                }
            }
            return value;
        };

        let currentLang = localStorage.getItem('currentLang') || 'en';

        const setLanguage = (lang) => {
            // Opomba: i18nData mora biti definirana pred tem skriptom
            if (typeof i18nData === 'undefined' || !i18nData[lang]) {
                console.warn(`Prevodi za jezik '${lang}' niso na voljo. Uporaba privzetega (en).`);
                lang = 'en';
            }
            
            currentLang = lang;
            localStorage.setItem('currentLang', lang);
            document.documentElement.lang = lang; // Nastavi lang atribut na HTML oznaki
            
            const translations = i18nData[lang];
            
            // 1. Prevajanje vseh elementov z data-i18n atributom
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                let translation = getTranslationValue(translations, key);

                if (translation) {
                    // Preverimo, ali prevod vsebuje HTML (npr. <a>)
                    if (translation.includes('<a') || translation.includes('<span') || element.tagName === 'P') {
                        element.innerHTML = translation;
                    } else {
                        element.textContent = translation;
                    }
                } else {
                    console.warn(`Manjkajoči prevod za ključ: ${key} v jeziku ${lang}`);
                }
            });
            
            // 2. Prevajanje naslova strani (<title>)
            const pageTitleElement = document.querySelector('title');
            const pageTitleKey = pageTitleElement ? pageTitleElement.getAttribute('data-i18n') : null;
            if (pageTitleElement && pageTitleKey) {
                const titleTranslation = getTranslationValue(translations, pageTitleKey);
                if (titleTranslation) {

                }

            const optionsContainer = document.getElementById('language-options');

                optionsContainer.querySelectorAll('.language-option').forEach(option => {
                    option.classList.remove('selected');
                    if (option.getAttribute('data-lang') === lang) {
                        option.classList.add('selected');
                    }
                });
            }
        };

        // =========================================================================
        // GLAVNA INICIALIZACIJA IN DOGODKI (vključno z Accordionom)
        // =========================================================================

        document.addEventListener('DOMContentLoaded', () => {
            const dropdown = document.getElementById('language-dropdown');
            const button = document.getElementById('language-button');
            const optionsContainer = document.getElementById('language-options');
            
            // 1. Inicializacija jezika
            // Predvideva, da je i18nData naložena pred tem skriptom
            if (typeof i18nData !== 'undefined') { 
                setLanguage(currentLang);
            } else {
                console.error("i18nData objekt ni definiran. Prevajanje ne deluje.");
            }

            // 2. Dodajanje dogodka za preklop jezika
            if (optionsContainer) {
                optionsContainer.addEventListener('click', (event) => {
                    const option = event.target.closest('.language-option');
                    if (option) {
                        const newLang = option.getAttribute('data-lang');
                        setLanguage(newLang);
                        
                        // Zapri spustni seznam po izbiri
                        if (dropdown) {
                            dropdown.classList.remove('open');
                        }
                    }
                });
            }

            // 3. Preklapljanje spustnega seznama ob kliku na gumb
            if (button && dropdown) {
                button.addEventListener('click', () => {
                    dropdown.classList.toggle('open');
                });
                
                // Zapri spustni seznam, če uporabnik klikne kjerkoli zunaj njega
                document.addEventListener('click', (event) => {
                    if (dropdown && !dropdown.contains(event.target)) {
                        dropdown.classList.remove('open');
                    }
                });
            }
            
            // 4. 🔥 NOVA FUNKCIJA: Logika Harmonika Menija (Accordion)
            const headers = document.querySelectorAll('.accordion-header');

            headers.forEach(header => {
                header.addEventListener('click', () => {
                    const item = header.closest('.accordion-item');
                    
                    // Če je že aktivno, ga zapri
                    if (item.classList.contains('active')) {
                        item.classList.remove('active');
                    } else {
                        // Zapri vse ostale, razen trenutnega
                        document.querySelectorAll('.accordion-item.active').forEach(activeItem => {
                            if (activeItem !== item) {
                                activeItem.classList.remove('active');
                            }
                        });
                        
                        // Odpri kliknjeni element
                        item.classList.add('active');
                    }
                });
            });

        });
        
        // =========================================================================
        // KONEC: JS KODA
        // =========================================================================
    </script>
</body>
</html>
