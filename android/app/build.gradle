apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    namespace "eu.rentyo.rentyo"
    compileSdk rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "eu.rentyo.rentyo"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')

    // ==========================================================
    // ★ KLJUČNA DODANA VRSTICA ZA ML KIT SKENIRANJE ★
    // Ta vrstica nalaga knjižnice za prepoznavanje črtne kode,
    // ki jih potrebuje vtičnik @capacitor-mlkit/barcode-scanning.
    implementation 'com.google.android.gms:play-services-mlkit-barcode-scanning:18.3.0'
    // ==========================================================

    implementation platform('com.google.firebase:firebase-bom:32.8.1')
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'com.google.firebase:firebase-analytics'
}

apply from: 'capacitor.build.gradle'